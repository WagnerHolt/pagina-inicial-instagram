<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
    
</head>
<body>
    <!-- Container Pincipal -->
    <div class="instagram-wrapper">

        <!-- Container Celular Photo -->
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Foto de celular">

        </div>
        <!-- Fim Container Celular Photo -->

        <!-- Container  Login e Cadastro -->
        <div class="instagram-continue">

            <div class="group">
                <img src="img/instagram-logo.png" alt="Instagram logo" class="instagram-logo">

                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="Foto de perfil">
                </div>

                <a href="#" class="instagram-login">Continue como carloswagner</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é carloswagner?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">
                    Baixe o aplicativo
                </p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
        <!-- Fim Container  Login e Cadastro -->

    </div>
    <!-- Fim Container Pincipal -->
    
</body>
</html>
